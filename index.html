<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Econeta FC</title>
    <style>
        /* General */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background: url('fondoverde.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* Menú lateral */
        .menu {
            width: 25%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .menu h2 {
            color: #ffd700; /* Dorado */
            text-align: center;
        }

        .menu ul {
            list-style: none;
            padding: 0;
        }

        .menu ul li {
            margin: 10px 0;
            cursor: pointer;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .menu ul li a:hover {
            color: #ffd700;
        }

        .goat-section {
            margin-top: 10px;
            display: none;
            color: #ffd700;
            font-weight: bold;
        }

        /* Zona de contenido */
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            max-height: 500px; /* Para limitar el tamaño en pantallas grandes */
            object-fit: contain;
        }

        .stats-section {
            margin-top: 20px;
        }

        .stats-section h3 {
            color: #ffd700;
        }

        .stats-section ul {
            list-style: none;
            padding: 0;
        }

        .stats-section ul li {
            margin: 5px 0;
        }

        /* Frase dinámica */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            font-size: 18px;
            font-style: italic;
        }

        /* Diseño responsivo */
        @media (max-width: 768px) {
            .menu {
                width: 100%;
            }

            .content {
                padding: 10px;
            }

            .image-container img {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Menú lateral -->
    <div class="menu">
        <h2>Econeta FC</h2>
        <ul>
            <li><a href="#partidos">Partidos</a></li>
            <li><a href="#estadisticas">Estadísticas</a></li>
            <li>
                <a href="#goat" onclick="showGoat()">GOAT</a>
                <div class="goat-section" id="goat-section">Leon Carabajal</div>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <!-- Zona de imagen -->
        <div class="image-container">
            <img src="partido1.jpg" alt="Partido destacado">
        </div>

        <!-- Zona de estadísticas -->
        <div class="stats-section" id="estadisticas">
            <h3>Goleadores</h3>
            <ul>
                <li>1° Román Benina</li>
                <li>2° Thaiel Pignanessi</li>
                <li>3° Valentín Ares</li>
            </ul>

            <h3>Asistencias</h3>
            <ul>
                <li>1° Thaiel Pignanessi</li>
                <li>2° Román Benina</li>
            </ul>
        </div>
    </div>

    <!-- Frase dinámica -->
    <div class="footer" id="dynamic-phrase"></div>

    <script>
        // Frase dinámica
        const phrases = [
            "𝓟𝓸𝓭𝓻𝓪𝓷 𝓲𝓶𝓲𝓽𝓪𝓻𝓷𝓸𝓼 𝓹𝓮𝓻𝓸 𝓳𝓪𝓶𝓪𝓼 𝓲𝓰𝓾𝓪𝓵𝓪𝓻𝓷𝓸𝓼",
            "𝓔𝓬𝓸𝓷𝓮𝓽𝓪, 𝓮𝓵 𝓮𝓺𝓾𝓲𝓹𝓸 𝓺𝓾𝓮 𝓬𝓸𝓷𝓮𝓬𝓽𝓪"
        ];
        const phraseElement = document.getElementById("dynamic-phrase");
        phraseElement.textContent = phrases[Math.floor(Math.random() * phrases.length)];

        // Mostrar sección GOAT
        function showGoat() {
            const goatSection = document.getElementById("goat-section");
            goatSection.style.display = "block";
        }
    </script>
</body>
</html>
